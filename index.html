<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>

  <body>
    <section class="container forms">
      <!-- login form start -->
      <div class="form login">
        <div class="form-container">
          <form action="#" id="loginForm">
            <div class="field" id="header">
              <h1>Login Form</h1>
            </div>
            <div class="field">
              <input
                type="text"
                id="login-email"
                name="email"
                placeholder="Enter Email"
              />
            </div>
            <div class="field">
              <input
                type="password"
                id="login-password"
                name="password"
                class="password"
                placeholder="Enter password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="form-link" id="forget_password">
              <a href="#" id="forgetpswrd">Forget Password?</a>
            </div>
            <div class="field">
              <input type="submit" value="Login" />
            </div>
            <div class="form-link" id="signup_div">
              <span
                >Create Account-->
                <a href="#" class="link register"> Register </a></span
              >
            </div>
          </form>
        </div>
        <div class="line"></div>
        <div>
          <div class="media-link">
            <a href="#" class="facebook">
              <i class="bx bxl-facebook"></i>
              <span>Login with facebook</span>
            </a>
          </div>
          <div class="media-link googlediv">
            <a href="#" class="google">
              <i class="bx bxl-google"></i>
              <span class="google-span" style="background-color: crimson"
                >Login with Gmail</span
              >
            </a>
          </div>
        </div>
      </div>
      <!-- login form end -->

      <!-- signup form start-->
      <div class="form register">
        <div class="form-container">
          <form action="#" id="registerForm">
            <div class="field" id="header">
              <h1>Register Form</h1>
            </div>
            <div class="field">
              <input
                type="text"
                id="register-email"
                name="email"
                placeholder="Enter Email"
              />
            </div>
            <div class="field">
              <input
                type="password"
                id="register-password"
                name="password"
                class="password"
                placeholder="Enter password"
              />
              <i class="bx bx-hide eye-icon"></i>
              <input
                type="password"
                id="confirm-password"
                name="password"
                class="password"
                placeholder="Confirm password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="field">
              <input type="submit" value="Create Account" />
            </div>
            <div class="form-link" id="signup_div">
              <span
                >Already have an account?
                <a href="#" class="link login"> login </a></span
              >
            </div>
            <div class="signup_line"></div>
            <div>
              <div class="media-link">
                <a href="#" class="facebook">
                  <i class="bx bxl-facebook"></i>
                  <span>Login with facebook</span>
                </a>
              </div>
              <div class="media-link googlediv">
                <a href="#" class="google">
                  <i class="bx bxl-google"></i>
                  <span class="google-span" style="background-color: crimson"
                    >Login with Gmail</span
                  >
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
